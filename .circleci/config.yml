version: 2
jobs:
  build:
    docker:
      - image: node:lts
    working_directory: ~/stonehedges.net
    steps:
      - add_ssh_keys:
          fingerprints:
            - "be:c5:e5:8c:ae:32:35:15:d4:c7:f1:8c:de:34:11:bd"
      - checkout
      - run:
          name: Install Hexo CLI
          command: npm install -g hexo-cli
      - restore_cache:
          keys: npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Configure GitHub publishing name
          command: git config --global user.name "Circle CI"
      - run:
          name: Configure GitHub publishing email
          command: git config --global user.email "circleci@example.org"
      - run:
          name: Configure GitHub publishing credentials
          command: sed -i'' "s~https://github.com/sob/stonehedges.net.git~https://${GH_TOKEN}:x-oauth-basic@github.com/sob/stonehedges.net.git~" _config.yml
      - run:
          name: Clean static site
          command: hexo clean
      - run:
          name: Generate static site
          command: hexo generate
      - run:
          name: Deploy to GH Pages
          command: hexo deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
